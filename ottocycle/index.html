<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Otto Engine Working Principle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="containerotto">
        <div class="combustion-chamber"></div>
        <div class="intake">
            <div class="intake-bottom-border-in"></div>
            <div class="intake-valve">
                <div class="intake-valve-face"></div>
                <div class="intake-valve-stem"></div>
            </div>
            <div class="intake-bottom-border-ext"></div>
        </div>
        <div class="spark-plug">
                <div class="spark"></div>
        </div>  
        <div class="exhaust">
            <div class="exhaust-bottom-border-in"></div>
            <div class="exhaust-valve">
                    <div class="exhaust-valve-face"></div>
                    <div class="exhaust-valve-stem"></div>
                </div>
            <div class="exhaust-valve"></div>
            <div class="exhaust-bottom-border-ext"></div>
        </div>
        <div class="cylinder">
            <div class="piston-head">
                <div class="piston-head-ring1"></div>
                <div class="piston-head-ring2"></div>
                <div class="piston-head-link"></div>
            </div>
            <div class="piston-rod">

            </div>
        </div>
        <div class="container-left-wall">

        </div>
        <div class="container-right-wall">

        </div>
        <div class="container-bottom">
            <div class="crankshaft">
                <div class="crankshaft-link"></div>
            </div>
        </div>
    </div>
</body>
    <script src="scripts.js"></script>
</html>
